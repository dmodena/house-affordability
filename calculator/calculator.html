<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <br>
        <form method="post" action="">
            <div class="mb-2">
                <label for="salary" class="fw-bold">Monthly salary:</label>
                <input type="number" name="salary" id="salary">
            </div>
            <div class="mb-2">
                <label for="age" class="fw-bold">Age:</label>
                <input type="number" name="age" id="age">
            </div>
            <div class="mb-2">
                <label for="price" class="fw-bold">Cost of the property:</label>
                <input type="number" name="price" id="price">
            </div>
            <button type="button" onclick="calcular()" class="btn btn-success" id="calc_button">Calculate</button>
        </form>
        <br>
        <small id="advice"></small><br>
        <small id="calculating" class="fw-bold"></small><br>
        <small id="result"></small>
    </div>
</body>
</html>
