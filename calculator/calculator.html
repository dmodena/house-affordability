<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js" defer></script>

    <title>Calculator</title>
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 calculator-card">
        <h3 class="text-center mb-4">üè† Mortgage Calculator</h3>

        <form>
            <div class="mb-3">
                <label for="salary" class="form-label fw-bold">Monthly salary</label>
                <input type="number" class="form-control" id="salary">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label fw-bold">Age</label>
                <input type="number" class="form-control" id="age">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label fw-bold">Property price</label>
                <input type="number" class="form-control" id="price">
            </div>

            <div class="d-grid">
                <button type="button" onclick="calcular()" class="btn btn-primary btn-lg">
                    Calculate
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <div id="calculating" class="fw-bold mb-2"></div>
            <div id="result" class="result-box"></div>
        </div>
    </div>
</div>

</body>
</html>
